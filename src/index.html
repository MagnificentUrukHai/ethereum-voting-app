<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vote-App</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <h1 class="text-center">Voting App</h1>
    <section class="container">
        <div class="row">
            <!-- POLL BOX -->
            <div id="poll-box" class="col-xs-12 col-sm-12 col-md-7 col-lg-7">
                <div class="row box-title">
                    <div class="col-sm-6 col-sm-push-3">
                        <h2 class="text-center">Push to network</h2>
                    </div>
                </div>
                <div id="input-template">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title">
                        <span class="warning-title"></span>
                    </div>
                    <div class="form-group">
                        <label for="text">Poll text:</label>
                        <textarea name="" id="text" rows="3" class="form-control"></textarea>
                        <span class="warning-text"></span>
                    </div>
                    <div class="form-group">
                        <label for="sel">Duration time:</label>
                        <select class="form-control" id="sel">
                            <option>1 day</option>
                            <option>2 days</option>
                            <option>3 days</option>
                            <option>5 days</option>
                            <option>6 days</option>
                            <option>7 days</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="text">Voters's accounts:</label>
                        <textarea name="" id="accounts" rows="1" class="form-control"></textarea>
                    </div>
                    <button class="button btn-primary btn-block btn-proceed">Proceed</button>
                </div>
            </div>
            <div id="poll-box" class="col-sm-12 col-xs-12 col-md-5 col-lg-5">
                <div class="row box-title">
                    <div class="col-sm-6 col-sm-push-3">
                        <h2 class="text-center">Actually vote</h2>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-md-6">
                        <label for="sel-vote">Vote:</label>
                        <select class="form-control" id="sel-vote">
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="voting-id">Voting id:</label>
                        <input type="text" class="form-control" id="voting-id">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-12 col-md-push">
                        <button class="button btn-primary btn-block btn-vote">Vote!</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="votings-counter">Votings total:</label>
                        <div id="votings-counter"></div>
                        <button class="btn btn-primary btn-refresh">Refresh</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="poll-box" class="col-md-10 col-md-push-1">
                <div class="box-title">
                    <h2 class="text-center">Actually info</h2>
                </div>
                <div class="form-group">
                    <label for="info-voting-id">Voting id:</label>
                    <input type="text" class="form-control" id="info-voting-id">
                </div>
                <button class="button btn-block btn-voting-info">Show</button>
                <div class="list-group"></div>
            </div>
        </div>
    </section>
    <footer class="container-fluid">
        Some copyright info or perhaps some author info for an &lt;article&gt;?
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
