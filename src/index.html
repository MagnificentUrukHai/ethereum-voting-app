<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vote-App</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header class="row container" id="page-header">
        <div class="logo">
            <h1>VotingApp</h1>
        </div>
    </header>
    <section class="container">
        <div class="row">
            <!-- POLL BOX -->
            <div id="poll-box" class="container col-xs-6 col-xs-push-3 col-sm-6 col-sm-push-3">
                <div class="row box-title">
                    <div class="col-sm-6 col-sm-push-3">
                        <h2 class="text-center">Box header</h2>
                    </div>
                </div>
                <div id="input-template">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" class="form-control" id="title">
                        <span class="warning-title"></span>
                    </div>
                    <div class="form-group">
                        <label for="text">Poll text:</label>
                        <textarea name="" id="text" rows="3" class="form-control"></textarea>
                        <span class="warning-text"></span>
                    </div>
                    <div class="form-group">
                        <label for="sel">Duration time:</label>
                        <select class="form-control" id="sel">
                            <option>1 day</option>
                            <option>2 days</option>
                            <option>3 days</option>
                            <option>5 days</option>
                            <option>6 days</option>
                            <option>7 days</option>
                        </select>
                    </div>
                    <button class="btn-block btn-proceed">Proceed</button>
                </div>
            </div>
        </div>
        <div class="row">
            <ul class="list-group">
                
            </ul>
        </div>
    </section>
    <footer class="container">
        Some copyright info or perhaps some author info for an &lt;article&gt;?
    </footer>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/page.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
